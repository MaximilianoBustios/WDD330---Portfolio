<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS LIST</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8a516c8812.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <div class="todocontainer">
                <h3>Todos List</h3>
                <div id="taskList"></div>
                <div class="todobottom">
                    <div id="remainingtasks"></div>
                    <div class="buttons">
                        <button id="filter-all">All</button>
                        <button id="filter-active">Active</button>
                        <button id="filter-completed">Completed</button>
                    </div>
                </div>
                <div class="todofooter">
                    <input type="text" name="newtask" id="newtask" placeholder="Task Name" autofocus>
                    <button id="add-task"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
